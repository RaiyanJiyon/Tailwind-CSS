<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Home Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-200">
    <header></header>
    <main class="w-[80%] m-auto mt-36 border border-red-300 flex">
        <div class="border border-green-500">
            <h1 class="font-verdana text-5xl text-blue-500 font-bold">facebook</h1>
            <p class="text-xl mt-2">Connect with friends and the world around you on Facebook.</p>
        </div>
        <div class="border border-blue-400">
            <form class="flex flex-col">
                <input type="text" placeholder="Email or phone number">
                <input type="password" placeholder="Password">
                <input type="button" value="Login">
            </form>
            <a href="#">Forget password?</a>
            <hr>

            <button>Create new account</button>
        </div>
    </main>

    <footer></footer>
</body>
</html>
