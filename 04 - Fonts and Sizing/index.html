<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts and Sizing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="font-sans text-2xl text-center">This is Heading 1</h1>
    <h2 class="font-serif text-xl">This is Heading 2</h2>
    <h3 class="font-mono text-lg">This is Heading 3</h3>
    <h4 class="font-bold">This is Heading 4</h4>
    <h5 class="font-thin tracking-wider">This is Heading 5</h5>
    <h6 class="font-extrabold tracking-tighter">This is Heading 6</h6>
</body>
</html>
